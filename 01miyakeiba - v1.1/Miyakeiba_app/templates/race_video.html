<div class="container bg-white p-8 md:p-12 rounded-2xl shadow-xl w-full max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">レース動画</h1>
    {% if video_id %}
        <div class="video-container">
            <iframe
                src="https://www.youtube.com/embed/{{ video_id }}"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
            ></iframe>
        </div>
    {% else %}
        <div class="text-center text-gray-500 font-medium p-8 bg-gray-100 rounded-lg">
            <p>このレースの動画は現在利用できません。</p>
        </div>
    {% endif %}
</div>
<p><a href="{{ url_for('show_race_page', race_id=request.view_args['race_id']) }}">出馬表へ戻る</a></p>
